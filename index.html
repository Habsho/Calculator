<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <h1>Habsho's Calculator</h1>
    <div class="container">
      <table>
        <tr>
          <td colspan="4" id="input">0</td>
        </tr>
        <tr>
          <td colspan="3">
            <button class="back" nclick="pushBtn(this);">AC</button>
          </td>
          <td><button class="orange" onclick="pushBtn(this);">/</button></td>
        </tr>
        <tr>
          <td><button onclick="pushBtn(this);">7</button></td>
          <td><button onclick="pushBtn(this);">8</button></td>
          <td><button onclick="pushBtn(this);">9</button></td>
          <td><button class="orange" onclick="pushBtn(this);">*</button></td>
        </tr>
        <tr>
          <td><button onclick="pushBtn(this);">4</button></td>
          <td><button onclick="pushBtn(this);">5</button></td>
          <td><button onclick="pushBtn(this);">6</button></td>
          <td><button class="orange" onclick="pushBtn(this);">-</button></td>
        </tr>
        <tr>
          <td><button onclick="pushBtn(this);">1</button></td>
          <td><button onclick="pushBtn(this);">2</button></td>
          <td><button onclick="pushBtn(this);">3</button></td>
          <td><button class="orange" onclick="pushBtn(this);">+</button></td>
        </tr>
        <tr>
          <td colspan="2"><button onclick="pushBtn(this);">0</button></td>
          <td><button onclick="pushBtn(this);">.</button></td>
          <td>
            <button class="orange habsho" onclick="pushBtn(this);">=</button>
          </td>
        </tr>
      </table>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
